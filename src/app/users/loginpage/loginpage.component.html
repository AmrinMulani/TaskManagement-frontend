<div class="container">
  <!-- <ng-content></ng-content> -->
  <div class="row p-0 m-0">
    <div class="col-sm"></div>
    <div class="col-sm p-5">
      <div class="login_wrap">
        <div class="avatar">
          <i class="fa fa-2x fa-lock"></i>
        </div>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" [(ngModel)]="loginEmail" name="loginEmail"
            placeholder="Enter Email" required email autofocus />
          <br />
          <label for="inputPassword" class="sr-only">Password</label>

          <input type="password" id="inputPassword" [(ngModel)]="loginPassword" name="loginPassword"
            placeholder="Password" required class="form-control" />

          <button type="submit" class="mt-2 btn btn-lg btn-block loginbtn">
            Sign In
          </button>
        </form>
      </div>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
