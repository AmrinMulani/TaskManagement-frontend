<div class="container">

  <div class="row p-0 m-0">
    <div class="col-sm"></div>
    <div class="col-sm p-5">
      <div class="login_wrap">
        <div class="avatar">
          <h2 class="text-center" style="color: #004e00;">Forgot Password?</h2>
        </div>
        <form (ngSubmit)="submit()" #registerForm="ngForm">
          <label for="inputEmail" class="sr-only">Email address</label>


          <input type="email" class="form-control" name="loginemail" placeholder="Enter email" required
            [(ngModel)]="forgotPassEmail" required email autofocus />
          <br />

          <div class="form-group social-btn">
            <button class="btn btn-info btn-block" [disabled]="registerForm.invalid" type="submit"><i
                class="fa fa-unlock-alt"></i>
              Get password</button>
            <button class="btn pull-right btn-danger btn-block" type="button" (click)="cancel()"><i
                class="fa fa-ban"></i>
              Cancel</button>
          </div>
        </form>

      </div>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
